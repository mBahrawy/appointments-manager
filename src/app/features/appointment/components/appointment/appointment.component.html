<div class="h-full bg-white dark:bg-gray-700 rounded-xl shadow-md p-6 hover:shadow-lg transition-all duration-200">
  <div class="flex flex-col gap-2 mb-3">
    <h3 class="text-l font-bold text-gray-800 mb-4 truncate dark:text-white">
      {{ appointment.title }}
    </h3>
    <div class="flex flex-col gap-2 ">
      <span class="inline-flex items-center text-gray-500 text-sm dark:text-white">
        <span class="icon-calendar me-2"></span>
        <span>{{ appointment.date | date : "EEEE، d MMMM y" : "ar" }}</span>
      </span>
      <span class="inline-flex items-center text-gray-500 text-sm dark:text-white">
        <span class="icon-clock-1 me-2"></span>
        <span>
          {{ appointment.startTime }}-{{ appointment.endTime }} صباحًا
        </span>
      </span>
      <span class="inline-flex items-center text-gray-500 text-sm dark:text-white">
        <span class="icon-location me-2"></span>
        <span> {{ appointment.location }}</span>
      </span>
    </div>
  </div>

  <div class="flex flex-row gap-2 items-center mt-4 mb-10">
    <span
      [ngClass]="{
        'bg-green-50 text-green-800 border-green-500 ':
          appointment.status === appointmentStatus.Completed,
        'bg-yellow-50 text-yellow-800 border-yellow-500':
          appointment.status === appointmentStatus.Scheduled,
        'bg-red-50 text-red-800 border-red-500': appointment.status === appointmentStatus.Cancelled
      }"
      class="px-3 py-1 rounded text-xs font-medium border-2"
    >
      {{ appointment.status }}
    </span>


  </div>

  <a href="#" class="block text-green-700 font-semibold mt-4 hover:underline">
    تفاصيل الموعد
    <span class="icon-arrow"></span>
  </a>
  <button
  *ngIf="appointment.status !== appointmentStatus.Cancelled"
  (click)="onCancelClick()"
  class="block text-red-400 font-semibold mt-4 hover:underline"
>
  إلغاء الموعد
</button>
</div>
