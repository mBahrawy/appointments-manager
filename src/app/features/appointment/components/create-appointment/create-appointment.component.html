<div class="container mx-auto px-8 mb-10">
  <h4 class="text-2xl font-bold mb-4 dark:text-white">تحديد موعد جديد</h4>
  <div class="bg-white dark:bg-gray-700 rounded-lg shadow p-6 w-full md:w-3/4 lg:w-2/3 ">
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Client Name -->
      <div class="form-group">
        <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1 dark:text-white">اسم العميل</label>
        <input
          type="text"
          id="clientName"
          formControlName="clientName"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-500 dark:text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="appointmentForm.get('clientName')?.invalid && appointmentForm.get('clientName')?.touched"
        >
        <div *ngIf="appointmentForm.get('clientName')?.invalid && appointmentForm.get('clientName')?.touched"
             class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('clientName') }}
        </div>
      </div>

      <!-- Client Phone -->
      <div class="form-group">
        <label for="clientPhone" class="block text-sm font-medium text-gray-700 mb-1 dark:text-white">رقم الهاتف</label>
        <input
          type="tel"
          id="clientPhone"
          formControlName="clientPhone"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-500 dark:text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="appointmentForm.get('clientPhone')?.invalid && appointmentForm.get('clientPhone')?.touched"
        >
        <div *ngIf="appointmentForm.get('clientPhone')?.invalid && appointmentForm.get('clientPhone')?.touched"
             class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('clientPhone') }}
        </div>
      </div>

      <!-- Client Email -->
      <div class="form-group">
        <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1 dark:text-white">البريد الإلكتروني</label>
        <input
          type="email"
          id="clientEmail"
          formControlName="clientEmail"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-500 dark:text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="appointmentForm.get('clientEmail')?.invalid && appointmentForm.get('clientEmail')?.touched"
        >
        <div *ngIf="appointmentForm.get('clientEmail')?.invalid && appointmentForm.get('clientEmail')?.touched"
             class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('clientEmail') }}
        </div>
      </div>

      <!-- Request Details -->
      <div class="form-group">
        <label for="requestDetails" class="block text-sm font-medium text-gray-700 mb-1 dark:text-white">تفاصيل الطلب</label>

        <p-editor formControlName="requestDetails" [style]="{ height: '320px' }" />


        <div *ngIf="appointmentForm.get('requestDetails')?.invalid && appointmentForm.get('requestDetails')?.touched"
             class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('requestDetails') }}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="appointmentForm.invalid"
          class="w-full px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-500 hover:text-white transition-colors cursor-pointer  text-smfocus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          إنشاء موعد
        </button>
      </div>
    </form>
  </div>
</div>
