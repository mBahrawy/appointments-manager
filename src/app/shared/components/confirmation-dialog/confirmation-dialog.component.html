<div *ngIf="config.data" class="mt-5">
  <p *ngIf="config.data?.title" class="text-gray-700 dark:text-white text-xl font-bold mb-2">{{ config.data?.title}}</p>
  <p class="text-gray-700 dark:text-white">{{ config.data?.message || "هل انت متاكد؟" }}</p>
  <div class="p-dialog-footer flex mt-5">
    <button class="rounded px-4 py-2 text-white dark:text-gray-800 w-1/2 cursor-pointer bg-red-600 hover:bg-red-800 dark:text-white" (click)="confirm()">{{ config.data?.confirmBtnText || 'نعم' }}</button>

    <button
      class="rounded px-4 py-2 text-gray-600 dark:text-gray-800 w-1/2 cursor-pointer bg-gray-100 hover:bg-gray-200"
      (click)="close()"
    >{{ config.data?.cancelBtnText || 'تجاهل' }}</button>
  </div>
</div>
