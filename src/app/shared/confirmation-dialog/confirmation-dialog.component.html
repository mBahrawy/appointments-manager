<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg w-full max-w-xl mx-4 p-8 relative">
    <button (click)="onCancel()" class="absolute left-6 top-6 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-2xl focus:outline-none">
      &times;
    </button>
    <div class="flex flex-col items-center">
      <div class="mb-4">
        <span class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-red-50 dark:bg-red-900">
          <span class="text-3xl text-red-600 dark:text-red-400">?</span>
        </span>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 text-center">{{ title }}</h2>
      <p class="text-lg text-gray-700 dark:text-gray-200 mb-8 text-center">{{ message }}</p>
      <div class="flex flex-row gap-4 w-full justify-center">
        <button (click)="onCancel()" class="flex-1 py-3 rounded-lg bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-white font-semibold text-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition">{{ cancelText }}</button>
        <button (click)="onConfirm()" class="flex-1 py-3 rounded-lg bg-red-600 text-white font-semibold text-lg hover:bg-red-700 transition">{{ confirmText }}</button>
      </div>
    </div>
  </div>
</div>
